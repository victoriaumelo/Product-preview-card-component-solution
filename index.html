<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="a solution to product review challange">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Product Review</title>
</head> 
<body>
    <main>
        <div class="container">
            <div class="card-img">
                <picture>
                    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
                    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="card-content">
                    <h3>PERFUME</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="current-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="btn">
                    <img src="images/icon-cart.svg" alt="Cart icon">
                    Add to Cart
                </button>
            </div>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Victoria</a>.
